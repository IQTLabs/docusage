<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>DocuSage</title>
</head>

<body>
    <header>
        <h1 id="logo">üßô‚Äç‚ôÇÔ∏è DocuSage</h1>
    </header>
    <main id="content">
        <section id="uploadArea">
            <div id="mission">
                <h2>What is your mission? (Optional)</h2>
                <input type="text" id="missionInput" placeholder="Enter your mission here...">
                <div id="dynamic_section_headers">
                    <input type="checkbox" id="dynamicCheckbox" name="dynamicSectionHeader">
                    <label for="dynamicCheckbox">Include dynamically generated section headers</label>
                </div>
            </div>
            <div id="report_size">
                <h2>Report Length</h2>
                <select name="size" id="sizeSelect">
                    <option value="tiny">Tiny</option>
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                    <option value="xlarge">XLarge</option>
                </select>
            </div>
            <h2>Upload Documents</h2>
            <div id="dragDropArea" class="drag-area">
                <p>Drag and Drop Files Here or Click to Select</p>
                <input type="file" id="fileInput" multiple>
            </div>
            <button id="createReport" disabled>Create Report</button>
        </section>
        <section id="reportArea">
            <h2>Your Report</h2>
            <div id="reportContent">Report will be displayed here...</div>
            <button id="printReport" disabled>Print Report</button>
        </section>
    </main>

    <div class="spinner"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
